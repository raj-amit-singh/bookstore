<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md">
    <div class="bg-white p-8 shadow-md rounded-md">
      <h2 class="text-2xl font-semibold mb-6">Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block font-semibold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
            [(ngModel)]="email"
            required
            email
          />
         
          
        </div>
        <div class="mb-6">
          <label for="password" class="block font-semibold">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            [(ngModel)]="password"
            required
          />
         
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
          <!-- Show loading spinner or error message if needed -->
        </div>
      </form>
    </div>
  </div>
</div>
